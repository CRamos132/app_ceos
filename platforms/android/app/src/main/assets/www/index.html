        <template id="template-login">

                        placeholder="exemplo@exemplo.com" required/>
                        <p></p>
                    <p>

                    </p>
                    <p>
                    <input id="senha2" type="password" placeholder="confirme sua senha" required/>
                    </p>
                    <p id="errouemail"></p>

                    <a id="entraruser"><button onclick="entrar();">Entrar</button></a>
                    <a id="voltaentrar"><button onclick="trocaPagina('login');">Voltar</button></a>
                    <p onclick="esqueciSenha();">Esqueci minha senha</p>
                </div>
            </div>
        
        </template>

        <template id="template-home">
            <div id="guriaHome">
                    <img src="img/guria2.svg">
                </div>
                <div class="conteudoHome">

                    </div>

                </div>
                </div>

        <template id="template-salvos">
            <div id="conteudoSalvos" class="conteudoSalvos">

            </div>
        </template>

        <template id="template-categoria">
            <div class="categorias" id="livrosCategoria">
                <div class="categoriasIcones">
                <img src="img/PROG.png" onclick="categoriaLivros('Programação')">
                <img src="img/DESIGN.png" onclick="categoriaLivros('Design')">
                <img src="img/AUDIOV.png" onclick="categoriaLivros('Audiovisual')">
                <img src="img/LING.png" onclick="categoriaLivros('Linguagens')">
                <img src="img/LIT.png" onclick="categoriaLivros('Literatura')">
                <img src="img/OUTROS.png" onclick="categoriaLivros('Outros')">
                </div>
            </div>
        </template>

        <template id="template-cadastro">
            <div class="cadastroLivroNovo">
                <img src="img/guria.svg" id="guria">
            <h3>CADASTRE UM LIVRO</h3>
            <input type="text" placeholder="titulo" id="insertTit">
            <input type="text" placeholder="subtítulo" id="insertSub">
            <input type="text" placeholder="autor" id="insertAut">
            <select id="insertCat">
                <option value="selectCat">Selecione uma categoria</option>
                <option value="Programação">Programação</option>
                <option value="Design">Design</option>
                <option value="Línguas">Linguagens</option>
                <option value="Audiovisual">Audiovisual</option>
                <option value="Literatura">Literatura</option>
                <option value="Outros">Outros</option>
            </select>
            <input type="hidden" value="none" id="insertCat">
            <input type="text" placeholder="descrição" id="insertDesc">
            <p><img src="img/ADDLIVRO.svg" onclick="addLivro();"></p>
            <p id="resultCadastro"></p>  
            </div>
        </template>

        <template id="template-resultado">
            <div class="conteudoResultado">
                
            </div>
